<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SSB API</title>
</head>
<body>

	<script src="http://d3js.org/d3.v3.min.js"></script>

	<script>

		var color = d3.scale.linear()
		    .domain([4, 8])
		    .range(["#f4b428", "#a68c01"]);

		console.log(color(4), color(5), color(6), color(7), color(8));

		var color = d3.scale.linear()
		    .domain([4, 8])
		    .range(["#eaf228", "#a68c01"]);

		console.log(color(4), color(5), color(6), color(7), color(8));

	</script>

</body>
</html>
